<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="background">
    <img src="./images/bg-pattern-top.svg">
    <img src="./images/bg-pattern-bottom.svg">
  </div>
  <div id="card">
    <img class="card-bg" src="./images/bg-pattern-card.svg">
    <div class="card-image">
      <img src="./images/image-victor.jpg">
    </div>
    <div class="user-name">
    <h3>Victor Crest <span>26</span></h3>
    <p>London</p>
    </div>
    <div class="user-profile">
      <ul>
        <li>80K<br/><span>Followers</span></li>
        <li>803K<br/><span>Likes</span></li>
        <li>1.4K<br/><span>Photos</span></li>
      </ul>
    </div>
  </div>
</body>
</html>
